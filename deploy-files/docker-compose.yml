version: '3'

services:
  bettermode-react-app:
    container_name: bettermode-react-app
    build:
      context: ../
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3000"
    environment:
      - INSTANCE_TYPE=main-server
      - PROJECT_NAME=bettermode
      - REACT_APP_PORT=3001
      - JWT_PRIVATE_
    networks:
      - bettermode_network


networks:
  bettermode_network:
    driver: bridge